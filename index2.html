<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" content="Photos of characters from recent star wars films including Ray and Kylo.">
  <title>Star Wars Responsive Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="float-grid2.css" />
  <link rel="stylesheet" href="main2.css" />
</head>
<body>

<header role="banner">
  <div class="row">
    <div class="col-12">
        <h1> Star Wars Characters</h1>
        <p> Incomplete List</p>
    </div>
  </div>
</header>
<main role="main">
<div class="row">

  <div class="col-4">
    <div class="Box">
      <img class="Box-pic" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png">
      <div class="Box-info">
        <h2> Ray</h2>
        <p> Protagonist, from Tatooine</p>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="Box">
      <img class="Box-pic" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png">
      <div class="Box-info">
        <h2> Finn</h2>
        <p> Storm Trooper, befriends Ray</p>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="Box">
      <img class="Box-pic" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png">
      <div class="Box-info">
        <h2> Kylo</h2>
        <p> Main villain, or is he?</p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <div class="Box"> 
      <img class="Box-pic" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png">
      <div class="Box-info">
        <h2> Poe</h2>
        <p> Neutral Pilot</p>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="Box">
      <img class="Box-pic" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png">
      <div class="Box-info">
        <h2> Chewbacca</h2>
        <p> A great first mate</p>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="Box"> 
      <img class="Box-pic" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png">
      <div class="Box-info">
        <h2> Yoda</h2>
        <p> Wise old Jedi master</p>
      </div>
    </div>
  </div>
</div>

</main>
</body>
</html>
